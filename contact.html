<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact our Travel Agency in Ethiopia for tours, inquiries, and booking information.">
    <title>Contact Us - Travel Agency Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav aria-label="Main navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="destinations.html">Destinations</a></li>
                <li><a href="packages.html">Tour Packages</a></li>
                <li><a href="testimonials.html">Testimonials</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact-hero">
            <h1>Contact Us</h1>
            <p>Have questions or want to book a tour? Reach out to us!</p>
        </section>

        <section id="contact-form">
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit" class="btn">Send Message</button>
            </form>
        </section>

        <section id="contact-info">
            <h2>Our Office</h2>
            <p>Addis Ababa, Ethiopia</p>
            <p>Email: info@travelagency.com</p>
            <p>Phone: +251 911 000000</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Travel Agency Website | Addis Ababa, Ethiopia</p>
    </footer>
</body>
</html>
